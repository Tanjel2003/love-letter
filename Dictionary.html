<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>স্মার্ট ত্রিভাষী অভিধান</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Hind+Siliguri:wght@400;600;700&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08); /* সুন্দর শ্যাডো */
            width: 90%;
            max-width: 950px;
            text-align: center;
            position: relative;
            min-height: 350px; /* পিসিতে দেখতে সুন্দর লাগবে */
            display: flex;
            flex-direction: column;
        }

        /* টাইটেল - সলিড রয়্যাল ব্লু */
        h1 {
            font-family: 'Hind Siliguri', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 5px;
            color: #4169e1; /* Royal Blue */
        }

        p.sub {
            color: #666;
            font-size: 1rem;
            margin-bottom: 25px;
            font-weight: 400;
        }
        
        /* ইনপুট এবং বাটন */
        .search-wrapper {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 10px;
            flex-wrap: wrap; /* মোবাইলে ভেঙ্গে নিচে নামবে */
        }

        input {
            flex: 1;
            min-width: 250px;
            max-width: 500px;
            padding: 15px 25px;
            border: 1px solid #e1e1e1;
            background: #f9f9f9;
            border-radius: 50px;
            font-size: 18px;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            border-color: #4169e1;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(65, 105, 225, 0.1);
        }

        button#btnSearch {
            padding: 15px 40px;
            background: #4169e1;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(65, 105, 225, 0.25);
            transition: 0.3s;
            min-width: 120px;
        }
        button#btnSearch:hover {
            background: #3151b5;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Learn With Tanjel - ওয়াটারমার্ক স্টাইল */
        #learnWithTanjel {
            font-size: 2.5rem;
            font-weight: 700;
            color: #f0f0f0; /* ব্যাকগ্রাউন্ডের সাথে মিশে থাকবে */
            margin-top: 60px;
            letter-spacing: 2px;
            text-transform: uppercase;
            user-select: none;
            transition: 0.5s;
        }

        /* রেজাল্ট এরিয়া */
        .results {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin-top: 40px;
            width: 100%;
        }

        .box {
            flex: 1;
            min-width: 300px; /* মোবাইলের জন্য সাইজ */
            background: #fff;
            border: 1px solid #f0f0f0;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.03);
            transition: transform 0.3s;
        }
        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.06);
        }
        
        /* বক্স বর্ডার কালার */
        .bengali-box { text-align: left; border-top: 5px solid #4169e1; }
        .arabic-box { text-align: right; direction: rtl; border-top: 5px solid #27ae60; }
        .english-box { text-align: left; border-top: 5px solid #e67e22; }

        .arabic-box * { font-family: 'Amiri', serif; }
        .english-box * { font-family: 'Merriweather', serif; }

        .box h2 {
            font-size: 1.4rem;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            color: #444;
        }

        /* তথ্যের সারি */
        .info-section {
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #f0f0f0;
        }
        .info-section:last-child { border-bottom: none; }
        
        .label { font-weight: 600; color: #777; font-size: 0.85rem; display: block; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 0.5px; }
        .value { color: #222; font-size: 1.2rem; line-height: 1.6; }
        .pronunciation { font-size: 0.9rem; color: #888; margin-left: 5px; font-style: italic; }

        .example-box {
            background: #fcfcfc;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 3px solid #ddd;
            font-style: italic;
            color: #555;
        }
        .arabic-box .example-box { border-left: none; border-right: 3px solid #ddd; }

        /* ইমেজ সেকশন */
        #imageSection {
            margin-top: 40px;
            text-align: center;
            display: none;
            border-top: 1px solid #eee;
            padding-top: 30px;
        }

        #btnShowImage {
            background: #009688; /* Teal Color */
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 150, 136, 0.3);
            transition: 0.3s;
        }
        #btnShowImage:hover {
            background: #00796b;
            box-shadow: 0 6px 15px rgba(0, 150, 136, 0.4);
        }

        #generatedImage {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: none;
        }
        #imageLoadingText {
            color: #666;
            font-size: 0.9rem;
            margin-top: 15px;
            display: none;
            font-style: italic;
        }

        /* ফুটার */
        .footer {
            margin-top: auto;
            padding-top: 40px;
            font-size: 0.9rem;
            color: #aaa;
            text-align: center;
            width: 100%;
            padding-bottom: 10px;
        }
        .footer a {
            color: #777;
            text-decoration: none;
            font-weight: 600;
            position: relative;
        }
        .footer a:hover { color: #4169e1; text-decoration: underline; }

        /* লোডার */
        .loader {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4169e1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #loadingText {
            color: #555; font-size: 0.95rem; margin-top: 15px; font-style: italic; display: none;
            animation: fadeEffect 1.5s infinite alternate;
        }
        @keyframes fadeEffect { from { opacity: 0.6; } to { opacity: 1; } }
        
        .error { color: #d32f2f; display: none; margin-top: 20px; background: #ffebee; padding: 12px; border-radius: 8px; }

        /* মোবাইলের জন্য অপ্টিমাইজেশন */
        @media (max-width: 600px) {
            .container { padding: 20px; width: 95%; }
            h1 { font-size: 2rem; }
            #learnWithTanjel { font-size: 1.5rem; margin-top: 40px; }
            input { width: 100%; }
            button#btnSearch { width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>অভিধান</h1>
    <p class="sub">ত্রিভাষী শব্দভাণ্ডার • বাংলা • ইংরেজি • আরবি</p>

    <div class="search-wrapper">
        <input type="text" id="wordInput" placeholder="শব্দ লিখুন (Bangla, English, Arabic)" onkeypress="handleEnter(event)">
        <button onclick="searchDictionary()" id="btnSearch">খুঁজুন</button>
    </div>

    <!-- এই লেখাটি সার্চের আগে দেখাবে -->
    <div id="learnWithTanjel">Learn With Tanjel</div>

    <div id="loadingText">সঠিক উত্তরের জন্য একটু অপেক্ষা করুন...</div>
    <div class="loader" id="loader"></div>
    <div class="error" id="errorMsg">নেটওয়ার্ক সমস্যা। আবার চেষ্টা করুন।</div>

    <div class="results" id="resultsArea"></div>

    <!-- ইমেজ সেকশন -->
    <div id="imageSection">
        <button id="btnShowImage" onclick="generateImage()"> শব্দের ভিজ্যুয়াল রূপ (ছবি) দেখতে ক্লিক করুন</button>
        <div id="imageLoadingText">ছবিটি তৈরি হচ্ছে... একটু অপেক্ষা করুন...</div>
        <br>
        <img id="generatedImage" src="" alt="Generated Visual">
    </div>

    <div class="footer">
        Developed by <a href="https://www.facebook.com/mdtanjelur.rahman" target="_blank">Tanjel</a>
    </div>
</div>

<script>
    let currentWord = "";

    function handleEnter(e) {
        if(e.key === 'Enter') searchDictionary();
    }

    async function searchDictionary() {
        const word = document.getElementById('wordInput').value.trim();
        if (!word) return alert("দয়া করে একটি শব্দ লিখুন");
        
        currentWord = word;

        // UI এলিমেন্টগুলো ধরা
        const loader = document.getElementById('loader');
        const loadingText = document.getElementById('loadingText');
        const resultsArea = document.getElementById('resultsArea');
        const errorMsg = document.getElementById('errorMsg');
        const btn = document.getElementById('btnSearch');
        const imageSection = document.getElementById('imageSection');
        const generatedImage = document.getElementById('generatedImage');
        const imageLoadingText = document.getElementById('imageLoadingText');
        const btnShowImage = document.getElementById('btnShowImage');
        const learnText = document.getElementById('learnWithTanjel');

        // রিসেট
        resultsArea.innerHTML = '';
        errorMsg.style.display = 'none';
        imageSection.style.display = 'none';
        generatedImage.style.display = 'none';
        imageLoadingText.style.display = 'none';
        btnShowImage.style.display = 'inline-block';
        
        // "Learn With Tanjel" লেখাটি লুকিয়ে ফেলা
        learnText.style.display = 'none';

        loader.style.display = 'block';
        loadingText.style.display = 'block';
        
        btn.disabled = true;
        btn.innerText = "খোঁজা হচ্ছে...";

        const prompt = `
        You are an elite linguist using Oxford Dictionary, Bangla Academy, and Mu'jam al-Wasit standards.
        Input Word: "${word}"

        STRICT RULES:
        1. ARABIC BOX: Must be 100% Arabic script. Source: Quran/Hadith/Classic Poetry.
        2. ENGLISH BOX: Must be 100% English. Source: Oxford/Cambridge/Literature.
        3. BENGALI BOX: Must be 100% Bengali. Source: Bangla Academy/Literature.
        4. Provide detailed explanation.

        LOGIC:
        - If input is ENGLISH -> Output Box 1: BENGALI, Box 2: ARABIC.
        - If input is ARABIC -> Output Box 1: BENGALI, Box 2: ENGLISH.
        - If input is BENGALI -> Output Box 1: ARABIC, Box 2: ENGLISH.

        JSON FORMAT:
        {
            "box1": {
                "lang_code": "bn/ar/en",
                "lang_name": "Language Name",
                "word": "Word",
                "pronunciation": "Pronunciation",
                "pos": "Part of Speech (Translate to Target Lang)",
                "root": "Root/Etymology (Translate to Target Lang)",
                "details": "Grammar/Tahqiq (Translate to Target Lang)",
                "meaning": "Detailed Meaning (Translate to Target Lang)",
                "example": "Literary Example/Verse (Translate to Target Lang)",
                "source": "Source Name"
            },
            "box2": {
                "lang_code": "bn/ar/en",
                "lang_name": "Language Name",
                "word": "Word",
                "pronunciation": "Pronunciation",
                "pos": "Part of Speech",
                "verb_forms": "V1, V2, V3 (Only if English Verb)",
                "root": "Root/Etymology",
                "details": "Grammar/Tahqiq",
                "meaning": "Detailed Meaning",
                "example": "Literary Example/Verse",
                "source": "Source Name"
            }
        }
        `;

        try {
            const url = `https://text.pollinations.ai/${encodeURIComponent(prompt)}?model=openai&seed=${Math.floor(Math.random() * 1000)}`;
            const response = await fetch(url);
            if (!response.ok) throw new Error("Network error");
            
            let text = await response.text();
            const jsonStart = text.indexOf('{');
            const jsonEnd = text.lastIndexOf('}');
            if (jsonStart !== -1 && jsonEnd !== -1) {
                text = text.substring(jsonStart, jsonEnd + 1);
            } else {
                throw new Error("Invalid JSON");
            }

            const data = JSON.parse(text);
            
            resultsArea.innerHTML = `
                ${createBox(data.box1)}
                ${createBox(data.box2)}
            `;
            
            imageSection.style.display = 'block';

        } catch (err) {
            console.error(err);
            errorMsg.style.display = 'block';
            errorMsg.innerText = "সার্ভার লোড নিতে পারছে না। দয়া করে আবার 'খুঁজুন' বাটনে চাপ দিন।";
            // এরর হলে লেখাটি আবার ফিরিয়ে আনা
            learnText.style.display = 'block';
        } finally {
            loader.style.display = 'none';
            loadingText.style.display = 'none';
            btn.disabled = false;
            btn.innerText = "খুঁজুন";
        }
    }

    function generateImage() {
        const btnShowImage = document.getElementById('btnShowImage');
        const imageLoadingText = document.getElementById('imageLoadingText');
        const generatedImage = document.getElementById('generatedImage');
        
        btnShowImage.style.display = 'none';
        imageLoadingText.style.display = 'block';

        const prompt = `Artistic illustration of the concept "${currentWord}", high quality, realistic, educational style, white background`;
        const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=512&height=512&nologo=true&seed=${Math.floor(Math.random() * 1000)}`;
        
        generatedImage.src = imageUrl;
        
        generatedImage.onload = function() {
            imageLoadingText.style.display = 'none';
            generatedImage.style.display = 'inline-block';
        };
        
        generatedImage.onerror = function() {
            imageLoadingText.innerText = "দুঃখিত, ছবিটি লোড করা যায়নি।";
            imageLoadingText.style.color = "red";
        };
    }

    function createBox(data) {
        if (!data) return '';
        
        let boxClass = 'english-box';
        let lbl_pos, lbl_root, lbl_details, lbl_meaning, lbl_example;
        let isArabic = false;

        if (data.lang_code === 'bn' || data.lang_name.toLowerCase().includes('bengali')) {
            boxClass = 'bengali-box';
            lbl_pos = "পদ প্রকরণ";
            lbl_root = "মূলধাতু / উৎস";
            lbl_details = "বিস্তারিত বিশ্লেষণ";
            lbl_meaning = "অর্থ ও ব্যাখ্যা";
            lbl_example = "উদাহরণ";
        } 
        else if (data.lang_code === 'ar' || data.lang_name.toLowerCase().includes('arabic')) {
            boxClass = 'arabic-box';
            isArabic = true;
            lbl_pos = "نوع الكلمة"; 
            lbl_root = "الجذر / المادة"; 
            lbl_details = "التحقيق / التفاصيل"; 
            lbl_meaning = "المعنى والشرح"; 
            lbl_example = "مثال"; 
        } 
        else {
            boxClass = 'english-box';
            lbl_pos = "Part of Speech";
            lbl_root = "Root / Etymology";
            lbl_details = "Grammar Analysis";
            lbl_meaning = "Meaning & Explanation";
            lbl_example = "Example";
        }

        const renderRow = (label, value) => {
            if (!value || value === 'null' || value === 'N/A') return '';
            return `
                <div class="info-section">
                    <span class="label">${label}</span>
                    <span class="value">${value}</span>
                </div>
            `;
        };

        let verbHtml = '';
        if (data.verb_forms && data.verb_forms !== 'null') {
            verbHtml = `<div class="verb-forms">${data.verb_forms}</div>`;
        }

        return `
            <div class="box ${boxClass}">
                <h2>${data.lang_name}</h2>
                
                <div class="info-section">
                    <span class="label">${isArabic ? 'الكلمة' : 'Word'}</span>
                    <span class="value" style="font-weight:bold; font-size: 1.8rem; color: #000;">${data.word}</span>
                    ${!isArabic ? `<span class="pronunciation">/ ${data.pronunciation} /</span>` : ''}
                    ${verbHtml}
                </div>

                ${renderRow(lbl_pos, data.pos)}
                ${renderRow(lbl_root, data.root)}
                ${renderRow(lbl_details, data.details)}
                ${renderRow(lbl_meaning, data.meaning)}

                <div class="example-box">
                    <span class="label" style="margin-bottom:5px; display:block;">${lbl_example}</span>
                    <span style="font-size: 1.1rem;">“${data.example}”</span><br>
                    <div style="margin-top:8px; font-size:0.9rem; color:#666; text-align: ${isArabic ? 'left' : 'right'};">
                        — ${data.source || 'Unknown'}
                    </div>
                </div>
            </div>
        `;
    }
</script>

</body>
</html>
